<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="box1">
        <span class="img">
          <img
            src="https://th.bing.com/th/id/OIP.oXL7mzUB14P4QDh0Bu9YvAHaHa?rs=1&pid=ImgDetMain"
            alt="Instagram"
          />
        </span>
        <div class="text">
          Share what you're into with the
          <div class="redish">people who get you.</div>
        </div>
        <div class="logo">
          <img src="img.png" alt="" />
        </div>
      </div>
      <div class="box2">
        <div class="box3">
          <div class="log">Log into instagram</div>

          <form action="" class="email">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email Address"
            />
          </form>
          <form action="" class="password">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
            />
          </form>
          <button class="login">login</button>

          <div class="forget">
            <a href="#forget">Forget Password?</a>
          </div>

          <button class="create">Create New Account</button>

          <div class="meta">
            <img
              src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/10/Meta-Logo.jpeg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
