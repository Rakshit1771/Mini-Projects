<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <div class="img">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            alt=""
          />
        </div>
        <div class="text">
          Facebook helps you connect and <br />share with the people in your
          life.
        </div>
      </div>
      <div class="item2">
        
        <div class="item3">
          <form class="email">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email Adddress"
            />
          </form>
          <form class="password">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
            />
          </form>
          <button class="button">
            <b>Log in</b>
          </button>
          <div class="forget">
            <a href="#forget password">Forget Password?</a>
          </div>
          <footer class="footer">
            <button><b>Create New account</b></button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
